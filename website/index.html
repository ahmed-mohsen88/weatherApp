<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="app">
      <div class="holder headline">
        <h1>
          Weather Journal App
        </h1>
      </div>
      <!-- zip code entry -->
      <div class="holder zip">
        <div>
          <label for="zip">Enter Zipcode here</label>
          <input type="text" id="zip" placeholder="enter zip code here">
        </div>
      </div>
      <!-- feeling entry -->
      <div class="holder ">
        <div class="feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feeling" placeholder="Enter your feelings here" rows="5" cols="30"></textarea>
        </div>
        <div class="generate_holder">
          <button id="generate" role="button" style="cursor: pointer;" type="submit"> Generate </button>
        </div>
      </div>
      <!-- div to update UI -->
      <div class="entry">
        <div class="title">Most Recent Entry</div>
        <div class="entryHolder_container">
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
